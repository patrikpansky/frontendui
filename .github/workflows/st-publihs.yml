name: Publish One Vite App & One Package

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout & code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Setup node (and cache)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      # 3) Install root deps (so sub-packages can reference each other)
      - name: Install dependencies
        run: npm ci

      # ————————————————————————————————
      # 4) Build & publish the Vite app
      # ————————————————————————————————
      - name: Build & publish Vite app
        working-directory: apps/my-vite-app
        run: |
          npm ci               # install only this package’s deps
          npm run build        # runs `vite build`, produces dist/
          ls dist              # sanity-check
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ————————————————————————————————
      # 5) Build & publish your other package
      # ————————————————————————————————
      - name: Build & publish core package
        working-directory: packages/my-package
        run: |
          npm ci
          npm run build        # whatever build script you have
          ls dist
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
